apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: nginx:alpine
        ports:
        - containerPort: 80
